  <head>
    <link rel="shortcut icon" href="#" />

  <body>        

    <div class="jumbotron jumbotron-fluid">
        <div class="container ">
            <h1 class="display-12"> Control de Alumnos </h1>    
        </div>
    </div>
    <div class="container">        
        <div class="row">
            <div class="col-lg-12">                
                <!--Modal-->
                <div class="modal fade" id="modalAltaEdicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-light">
                                <h5 class="modal-title" id="exampleModalLabel">Alta / Edici√≥n</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form>
                                <div class="modal-body">
                                    <input id="id" type="hidden"> <!-- ID que vamos a recibir de firebase -->
                                    <div class="form-group">                                    
                                        <label>Matricula</label>
                                        <input type="text" name="matricula" id="matricula">
                                    </div>    
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" name="nombre" id="nombre">
                                    </div>
                                    <div class="form-group">
                                        <label>Grupo</label>
                                        <input type="text" name="grupo" id="grupo">
                                    </div> 
                                    <div class="form-group">
                                        <label>Materia</label>
                                        <input type="text" name="modulo" id="modulo">
                                    </div>       
                                    <div class="form-group">
                                        <label>Calificacion</label>
                                        <select id="calif" type="text" class="form-control" required>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                        </select>
                                    </div>   
                                                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="button"  class="btn btn-secondary" data-dismiss="modal" tabindex="2">Cancelar</button>
                                    <button type="submit" id="actualiza" value="btnGuardar" class="btn btn-primary" translate="1">Guardar</button>
                                </div>
                            </form>
                    </div>
                </div>
                </div>
                <table id="tablacalif" class="table">
                <thead class="text-center">
                        <tr>
                            <th>ID</th>                        
                            <th>Matricula Alumno</th>
                            <th>Nombre</th>
                            <th>Grupo</th> 
                            <th>Materia</th>                                                         
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>                           
                    </tbody>   
                </table>
            </div>
        </div>
    </div>     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
